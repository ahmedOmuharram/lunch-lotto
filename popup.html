<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Lotto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- üèÜ Personalized Greeting -->
  <div id="caption-box">
    <h3 id="greeting">Time for a healthy meal ü•ó!</h3>
  </div>
  
  <div id="popup-container">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <button id="nav-main" class="nav-button active">Home</button>
      <button id="nav-history" class="nav-button">History</button>
      <button id="open-settings" class="nav-settings">
        <img src="assets/filter.jpg" alt="Settings">
      </button>
    </div>

    <!-- üé° Main View -->
    <div id="main-view" class="view active-view">
      <div id="wheel-container">
        <img id="loading-gif" src="assets/loading.gif" alt="Loading..." style="display: none;">
        <canvas id="wheel" width="310" height="310"></canvas>
        <button id="spin">Spin</button>
      </div>
      <!-- üèÜ Selected Restaurant Result -->
      <div id="result-container" style="display: none;">
        <p id="selected-restaurant" style="font-size: 0px; display: none;"></p>
        <a id="google-maps-link" href="#" target="_blank" style="font-size: 0px; display: none;">View on Google Maps</a>
      </div>
    </div>

    <!-- History View -->
    <div id="history-view" class="view">
      <h3>Your Lunch History</h3>
      <div class="history-container">
        <div id="history-list">
          <!-- History items will be populated here dynamically -->
          <div class="empty-history-message">
            No history yet! Spin the wheel to start tracking your lunch choices.
          </div>
        </div>
      </div>
      <div class="history-actions">
        <button id="clear-history">Clear History</button>
      </div>
    </div>

    <!-- Settings View -->
    <div id="settings-view" class="view">
      <div class="form-group">
        <label for="distance">Distance (miles) üó∫Ô∏è</label>
        <input type="number" id="distance" min="0.1" max="10" step="0.1" placeholder="e.g., 0.5">
      </div>
      <div class="form-group">
        <label for="price">Price Level üí∞</label>
        <select id="price">
          <option value="1,2">$ - $$</option>
          <option value="2,3" selected>$$ - $$$</option>
          <option value="3,4">$$$ - $$$$</option>
        </select>
      </div>
      <div class="form-group">
        <label>Dietary Preferences ü•ó</label>
        <div class="dietary-options">
          <div class="dietary-option">
            <input type="checkbox" id="vegetarian" name="dietary" value="vegetarian">
            <label for="vegetarian">Vegetarian</label>
          </div>
          <div class="dietary-option">
            <input type="checkbox" id="vegan" name="dietary" value="vegan">
            <label for="vegan">Vegan</label>
          </div>
          <div class="dietary-option">
            <input type="checkbox" id="gluten-free" name="dietary" value="gluten-free">
            <label for="gluten-free">Gluten-Free</label>
          </div>
          <div class="dietary-option">
            <input type="checkbox" id="halal" name="dietary" value="halal">
            <label for="halal">Halal</label>
          </div>
        </div>
      </div>
      <button id="save-settings">Save</button>
    </div>
  </div>

  <script src="libs/sweetalert.min.js"></script>
  <script src="wheel.js" type="module"></script>
  <script src="popup.js" type="module"></script>

</body>

</html>
